<!-- It tells the file it's compatible with HTML5 -->
<!DOCTYPE html>
<!-- required opening tag -->
<html lang="en">
    <!-- Has the info for the browsers and search engines, nothing for the user should be
    included in here -->
<head>
    <!-- to include characters into the page -->
    <meta charset="UTF-8">
    <!-- I think this makes it so the prefered browser is edge? -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- makes it look better in mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--this is to give the page a name at the top so make it short and sweet -->
    <title>CSC102 Index</title>
</head>
<!-- here is everything that the user will see -->
<body>
    <!-- Makes large and bold text appear on the page -->
    <h1>Hello World</h1>
<!--allows to input both text and images inside (I think)  -->
<p>
 <img id="MemeImage" src="SemicolonMeme.jpg" alt="Funny right?">
</p>

<!-- make sure the closing body is at the bottom of the page -->
</body>
<!-- closing HTML NEEDS to be in the end of every file -->
</html>
